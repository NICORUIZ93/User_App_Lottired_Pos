<ion-header [translucent]="true" color="lottiredpos">
  <ion-toolbar>
    <ion-title>configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">configuraciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label>
        <h3>Cambio de tema</h3>
        <ion-segment [(ngModel)]="theme" (ionChange)="toggleDarkMode()">
          <ion-segment-button value="light">
            <ion-label>Light</ion-label>
          </ion-segment-button>
          <ion-segment-button value="dark">
            <ion-label>Dark</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-label>
    </ion-item>
  </ion-content>
</ion-content>
