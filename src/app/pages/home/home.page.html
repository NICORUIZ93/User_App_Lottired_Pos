<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>
    <ion-item slot="end">
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="assets/icons/husband.gif"
        />
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <swiper-container
    class="mySwiper"
    pagination="true"
    effect="cube"
    grab-cursor="true"
    autoplay-delay="2500"
  >
    <swiper-slide *ngFor="let item of [1,1,1,1,1,1]" i>
      <ion-img src="assets/lottired1.jpg" alt=""
    /></swiper-slide>
  </swiper-container>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" sizeSm="2" *ngFor="let icon of iconMenus | async "
            ><ion-card [routerLink]="icon.link" class="ion-text-center">
              <ion-img [src]="icon.icon"></ion-img>
              <ion-card-header>
                <ion-card-subtitle>{{icon.name}}</ion-card-subtitle>
              </ion-card-header>
            </ion-card></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title><span>Saldo disponible: $10.1000</span></ion-title>
  </ion-toolbar>
</ion-footer>
