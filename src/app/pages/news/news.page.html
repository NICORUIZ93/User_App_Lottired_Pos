<app-header name="Noticias"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let new of news | async">
      <ion-item-options side="start"> </ion-item-options>

      <ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-title
              >{{ new.origin }} to {{ new.destination }}</ion-card-title
            >
            <ion-card-subtitle>{{ new.date }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>Type: {{ new.type }}</p>
            <p>Amount: {{ new.amount | currency }}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
