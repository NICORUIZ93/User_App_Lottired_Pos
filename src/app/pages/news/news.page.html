<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">news</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card *ngFor="let new of news">
      <ion-card-header>
        <ion-card-title>{{new.titulo}}</ion-card-title>
        <ion-card-subtitle>{{new.fecha}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> {{new.texto}} </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
