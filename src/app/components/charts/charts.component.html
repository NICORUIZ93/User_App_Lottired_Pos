<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6" *ngFor="let chart of chartOptions | async">
        <ion-card>
          <apx-chart
            [series]="chart.series"
            [chart]="chart.chart"
            [xaxis]="chart.xaxis"
            [title]="chart.title"
          ></apx-chart>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
