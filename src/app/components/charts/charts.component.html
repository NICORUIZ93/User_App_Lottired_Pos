<ion-content>
  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto" *ngFor="let chart of chartOptions | async">
        <ion-list>
          <ion-item>
            <apx-chart
              [series]="chart.series"
              [chart]="chart.chart"
              [xaxis]="chart.xaxis"
              [title]="chart.title"
            ></apx-chart>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
